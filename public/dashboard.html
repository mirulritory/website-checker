<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SitePulse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navButtons" style="position:absolute; top:32px; right:48px; z-index:1000; text-align:right;">
    <button id="profileBtn">Profile</button>
    <button id="ongoingBtn">Ongoing Monitor</button>
    <button id="historyBtn">History</button>
    <button id="signoutBtn">Sign Out</button>
  </div>
  <div class="center-card">
    <h1 style="color: #00b518;">SitePulse</h1>
    <div id="userInfo" class="welcome-text">Hello, you're signed in as <span id="usernameDisplay"></span></div>
    <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)" style="margin-bottom: 0px;">
    <div class="interval-group">
      <!--<span class="interval-label">Monitor for every</span>
      <select id="intervalSelect">
        <option value="5">5 seconds</option>
        <option value="10" selected>10 seconds</option>
        <option value="20">20 seconds</option>
      </select> -->
    </div>
    <button id="checkBtn" style="margin-top: 0px;">Check Status</button>
    <div id="result"></div>
  </div>
  <div class="top-urls-card" style="margin-left: 70px; margin-bottom: 40px;">
    <h2 style="color: #00b518; margin-bottom: 9px; font-size: 20px; margin-top: 0px;">Top 5 Monitored URLs</h2>
    <div id="topUrlsList" class="top-urls-list" style="font-size: 13px;">
      <div class="loading">Loading...</div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
